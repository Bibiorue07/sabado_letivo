<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Usuário</title>
</head>
<body>
    <h1>Configurações de Usuário</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    <label for="email">Email:</label>
    <input type="email" id="email"><br>
    <label for="tema">Tema:</label>
    <select id="tema">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
    </select><br>
    <label for="idioma">Idioma:</label>
    <input type="text" id="idioma"><br>
    <label for="notificacoes">Notificações:</label>
    <input type="checkbox" id="notificacoes"><br>
    <button onclick="salvarConfiguracoes()">Salvar</button>

    <script>
        function salvarConfiguracoes() {
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let tema = document.getElementById("tema").value;
            let idioma = document.getElementById("idioma").value;
            let notificacoes = document.getElementById("notificacoes").checked;

            let configuracoes = {
                usuario: {
                    nome: nome,
                    email: email,
                    preferencias: {
                        tema: tema,
                        idioma: idioma,
                        notificacoes: notificacoes
                    }
                }
            };

            // Agora você pode fazer o que quiser com o objeto 'configuracoes', por exemplo, enviá-lo para um servidor.
            console.log(configuracoes);
        }
    </script>
</body>
</html>
